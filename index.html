<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mint Sign In Page</title>
</head>
<body>
    <div>
    </div>
    <form action="#">
        <fieldset>
            <h1>One Account.</h1>
            <h1>Everything Intuit.</h1>
            <p>Create an account for all of Intuit's products <br /> including Mint. <a href="#">Learn more</a></p>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" autofocus>

            <label for="number">Phone (recommended)</label>
            <input type="number" id="number" name="number">
            <span>Standard call, messaging or data rates may apply.</span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <button type="submit">Create Account</button>
        </fieldset>
    </form>
</body>
</html>
